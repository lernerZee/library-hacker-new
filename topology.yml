name: windows-linux-basic-lab

hosts:
  - name: windows-host
    base_box:
      image: Windows-Server-2022
      man_user: Administrator
    flavor: standard.small

  - name: linux-host
    base_box:
      image: ubuntu-24-noble-server
      man_user: ubuntu
    flavor: standard.small

networks:
  - name: lab-net
    cidr: 10.10.10.0/24

net_mappings:
  - host: windows-host
    network: lab-net

  - host: linux-host
    network: lab-net
