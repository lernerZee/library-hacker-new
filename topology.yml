
name: library-secret-laboratory

hosts:
  - name: attacker
    base_box:
      image: kali
      mgmt_user: debian
    flavor: standard.small
    
  - name: client
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
    flavor: standard.small
    hidden: True

routers:
  - name: router
    base_box:
      image: debian-12-x86_64
      mgmt_user: debian
    flavor: standard.small

wan:
  name: internet-connection
  cidr: 100.100.100.0/24

networks:
  - name: switch
    cidr: 10.1.0.0/16
    accessible_by_user: False
  - name: attacker-switch
    cidr: 10.2.0.0/16

net_mappings:
  - host: attacker
    network: attacker-switch
    ip: 10.2.135.83

  - host: server
    network: switch
    ip: 10.1.26.9

  - host: client
    network: switch
    ip: 10.1.17.4

router_mappings:
  - router: router
    network: switch
    ip: 10.1.0.1
  - router: router
    network: attacker-switch
    ip: 10.2.0.1

groups: []
